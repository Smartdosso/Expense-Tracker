<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="main-page">
    <div id="navbar">
        <sidebar>
            <h1>My Mai</h1>
            <ul>
                <li><a href="#" style="color: #f1a129;"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="chart.html"><i class="fa-solid fa-chart-pie"></i>Charts</a></li>
                <li><a href="budget.html"><i class="fa-solid fa-chart-line"></i>Budget</a></li>
                <li><a href="expense.html"><i class="fa-solid fa-chart-simple"></i>Expense</a></li>
            </ul>
        </sidebar>
    </div>
    <section id="banner">
        <div class="header">
            <h1>Overview</h1>
            <input type="search" name="search" id="search" placeholder="search">
            
        </div>
        <div id="board">
           
            <div class="user-info">
                <div>
                    <h4>Souleymane Dosso</h4>
                    <p>smartdosso@2003</p>
                </div>
                <i class="fa-solid fa-bell" style="font-size: 24px; margin-top: 10px;"></i>
            </div>

            <div class="info-balance">
                <p>Balance</p>
                <h3>$345.00</h3>
            </div>
            <div class="info-dashboard">
                <h6 class="info-budget">
                    Monthly Budget
                </h6>
                <p class="info-budget">
                    +$645.00
                </p>
                <h6 class="info-expense">
                    Monthly Expense
                </h6>
                <p class="info-expense">
                    -$300.00
                </p>
            </div>
            <div class="info-graph">
                <img src="../images/graph.jpg" alt="Yearly tracker graph" style="margin-left: 30px; width: 500px;">
            </div>
        </div>
        <button id="add-budget">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button id="add-expense">
            <i class="fa-solid fa-minus"></i>
        </button>
    </section>
    <script>
        document.write(localStorage.getItem("name")); 
    </script>
</body>
</html>
