<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body">
    <header id="logo">
        <nav>
            <h1>My <br> Mai</h1>
        </nav>
    </header>

    <section id="login">
        <div class="heading">
            <h2>Create New <br> Account</h2>
        </div>
        <form action="#">
            <label for="name">Username</label><br>
            <input type="text" name="name" id="name" class="input"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="input"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="input"><br>
            <input type="submit" value="Log In" id="login-btn" class="input"  onclick="saveData(event)">
        </form>
        <div class="forgot-password">
            <p><a href="login-page.html">Already have an account?<br><br> Log in here!</a></p>
        </div>
    </section>
</body>
<script src="../js/sign-up.js"></script>
</html>
