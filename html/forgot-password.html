<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="body">
    <div class="back">
        <button onclick="back(event)"><i class="fa-solid fa-chevron-left"></i></button>
    </div>
    <section id="verification">
        <div class="verification">
            <h3>Forgot password</h3><br>
            <p>Please enter your email to reset your password.</p>
        </div>
        <form action="#" id="reset-password">
            <label for="email">Your Email</label><br>
            <input type="email" name="email" id="email" class="otp_inp"><br>
            <input type="button" id="otp_btn" value="Verify Email" onclick="verifyEmail()">
        </form>
    </section>
    <script src="../js/forgotpassword.js"></script>

</body>
