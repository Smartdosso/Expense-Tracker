<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body">
    <header id="logo">
        <nav>
            <h1>My <br> Mai</h1>
        </nav>
    </header>

    <section id="login">
        <div class="heading">
            <h1>Login</h1>
            <p>Sign in to continue</p>
        </div>
        <form action="#">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="input"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="input"><br>
            <input type="submit" value="Log In" id="login-btn" onclick="saveData(event)">
        </form>
        <div class="forgot-password">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p><a href="sign-up.html">Sign Up!</a></p>
        </div>
    </section>
    <script src="../js/login.js "></script>
</body>

</html>
